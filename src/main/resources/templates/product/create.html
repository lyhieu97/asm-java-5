<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Product</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-7">
            <h2 align="center">Create Product</h2>
            <p align="center"><a href="/product/list">Products List</a></p>
            <th:block th:if="${message}">
                <p align="center" th:text="${message}"/>
            </th:block>
            <form th:action="@{/product/create}" th:object="${product}" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" th:field="*{name}" required>
                </div>
                <div class="form-group">
                    <label for="images">Images:</label>
                    <input type="text" class="form-control" id="images" placeholder="Enter images" name="images" th:field="*{images}" required>
                </div>
                <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="text" class="form-control" id="price" placeholder="Enter price" name="price" th:field="*{price}" required>
                </div>
                <div class="form-group">
                    <label for="size">Size:</label>
                    <input type="text" class="form-control" id="size" placeholder="Enter size" name="size" th:field="*{size}" required>
                </div>
                <div class="form-group">
                    <label for="des">Description:</label>
                    <input type="text" class="form-control" id="des" placeholder="Enter description" name="description" th:field="*{descriptionn}" required>
                </div>
                <div class="form-group">
                    <label for="cid">C_ID:</label>
                    <input type="text" class="form-control" id="cid" placeholder="Enter c_id" name="cid" th:field="*{cid}" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <br>
                <br>
            </form>
        </div>
    </div>
</div>
</body>
</html>
