<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Product</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-7">
            <h2 align="center">Delete Product</h2>
            <p align="center"><a href="/product/list">Back to products list</a></p>
            <th:block th:if="${message}">
                <p align="center" th:text="${message}"/>
            </th:block>
            <form th:action="@{/product/delete}" th:object="${product}" method="post">
                <input type="hidden" th:field="*{id}"/>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter username" name="username" th:field="*{name}">
                </div>
                <div class="form-group">
                    <label for="images">Images:</label>
                    <input type="text" class="form-control" id="images" placeholder="Enter password" name="password" th:field="*{images}">
                </div>
                <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="text" class="form-control" id="price" placeholder="Enter password" name="password" th:field="*{price}">
                </div>
                <div class="form-group">
                    <label for="size">Size:</label>
                    <input type="text" class="form-control" id="size" placeholder="Enter password" name="password" th:field="*{size}">
                </div>
                <div class="form-group">
                    <label for="des">Description:</label>
                    <input type="text" class="form-control" id="des" placeholder="Enter password" name="password" th:field="*{descriptionn}">
                </div>
                <div class="form-group">
                    <label for="cid">C_ID:</label>
                    <input type="text" class="form-control" id="cid" placeholder="Enter password" name="password" th:field="*{cid}">
                </div>
                <button type="submit" class="btn btn-primary">Delete</button>
                <br>
                <br>
            </form>
        </div>
    </div>
</div>
</body>
</html>
